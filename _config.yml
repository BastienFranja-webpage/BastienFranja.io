title: Bastien Franja - Portfolio
email: Bastien.franja@gmail.com
description: >-
  Portfolio professionnel présentant mes projets et compétences techniques
baseurl: "" 
url: "https://bastienfranja.github.io"
github_username: BastienFranja

remote_theme: StartBootstrap/startbootstrap-clean-blog-jekyll
name: Bastien Franja

# Ajouter le CSS personnalisé
header_includes:
  - custom.css
  
# --- NAVIGATION ---
navbar_links:
  - title: "Accueil"
    url: "/"
  - title: "À propos"
    url: "/about"
  - title: "Projets"
    url: "/projects"
  - title: "Blog"
    url: "/posts"
  - title: "Contact"
    url: "/contact"

header_pages:
  - about.md
  - projects.md
  - contact.md

# Configuration du thème
startbootstrap-clean-blog:
  social:
    - platform: "github"
      url: "https://github.com/BastienFranja"
    - platform: "linkedin"
      url: "https://linkedin.com/in/bastienfranja"
    - platform: "envelope"
      url: "mailto:Bastien.franja@gmail.com"
  
  navigation:
    - name: "Accueil"
      url: "/"
    - name: "À propos"
      url: "/about"
    - name: "Projets"
      url: "/projects"
    - name: "Blog"
      url: "/posts"
    - name: "Contact"
      url: "/contact"
  
  footer:
    copyright: "© 2024 Bastien Franja"
    show_social: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - tmp/
  - vendor/
  - Gemfile
  - Gemfile.lock
